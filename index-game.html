<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>端午习俗卡片匹配游戏 - 浙江端午习俗地图</title>
  <link rel="stylesheet" href="css/main-主样式.css">
  <link rel="stylesheet" href="css/game-游戏样式.css">
</head>
<body>
  <div id="main">
    <div class="trans">
      <!-- 顶部导航 -->
      <div class="menu">
        <a href="index-首页.html">返回首页</a>
        <a href="index-nav-导航页.html">导航页</a>
        <a href="index-map-地图页.html">习俗地图</a>
        <a href="index-knowledge-知识拓展页.html">知识拓展</a>
        <a href="index-game-卡片游戏.html" class="active">卡片游戏</a>
      </div>

      <!-- 页面标题 -->
      <h1>🎮 端午习俗卡片匹配游戏</h1>

      <!-- 游戏容器 -->
      <div class="game-container">
        <!-- 游戏信息栏 -->
        <div class="game-info">
          <div class="info-item">
            <span class="info-label">⏱️ 时间：</span>
            <span class="info-value" id="timer">00:00</span>
          </div>
          <div class="info-item">
            <span class="info-label">🎯 步数：</span>
            <span class="info-value" id="moves">0</span>
          </div>
          <div class="info-item">
            <span class="info-label">✨ 匹配：</span>
            <span class="info-value" id="matches">0/8</span>
          </div>
          <div class="info-item">
            <button class="restart-btn" id="restartBtn">🔄 重新开始</button>
          </div>
        </div>

        <!-- 游戏说明 -->
        <div class="game-description">
          <p>💡 点击卡片翻开，找到两张相同的端午习俗卡片即可匹配成功！</p>
        </div>

        <!-- 卡片网格 -->
        <div class="cards-grid" id="cardsGrid">
          <!-- 卡片将由JavaScript动态生成 -->
        </div>
      </div>

      <!-- 胜利弹窗 -->
      <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
          <div class="victory-icon">🎉</div>
          <h2>恭喜你完成游戏！</h2>
          <div class="victory-stats">
            <p>⏱️ 用时：<span id="finalTime">00:00</span></p>
            <p>🎯 步数：<span id="finalMoves">0</span></p>
            <p>⭐ 评分：<span id="rating">★★★</span></p>
          </div>
          <div class="victory-message" id="victoryMessage">
            太棒了！你对端午习俗非常了解！
          </div>
          <button class="play-again-btn" id="playAgainBtn">🎮 再玩一次</button>
        </div>
      </div>

      <!-- 烟花容器 -->
      <div class="fireworks-container" id="fireworksContainer"></div>
    </div>
  </div>

  <script src="js/game-游戏脚本.js"></script>
</body>
</html>
